<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/Register.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbarContainer">
            <img class="kensinImpactLogo" src="../Assets/img/Title.png" alt="">
            <a href="./Home.html">
                <button class="homeButton">Home</button>
            </a>
        </div>
    </nav>

    <div class="contentContainer">

        <div class="formSection">
            <img class="background" src="../Assets/img/Background.png" alt="">
            <div class="formContainer">
                <div class="formHeader">
                    <h1>Register</h1>
                </div>
                <form action="" method="GET" class="formLogin">
                    <div class="emailContainer">
                        <label for="">Email</label>
                        <input type="text" class="emailTextField" id="emailTextField">
                        <label for="" class="error" id="emailError"></label>
                    </div>
                    <div class="usernameContainer">
                        <label for="">Username</label>
                        <input type="text" class="usernameTextField" id="usernameTextField">
                        <label for="" class="error" id="usernameError"></label>
                    </div>
                    <div class="PassContainer">
                        <label for="">Password</label>
                        <input type="password" class="passwordTextField" id="passwordTextField">
                        <label for="" class="error" id="passwordError"></label>
                    </div>
                    <div class="comfirmPassContainer">
                        <label for="">Comfirm Password</label>
                        <input type="Password" class="comfirmPasswordTextField" id="comfirmPasswordTextField">
                        <label for="" class="error" id="comfirmPasswordError"></label>
                    </div>
                    <div class="agreementContainer">
                        <input type="checkbox" class="agreementCheckBox" id="agreementCheckBox"><label
                            class="aggrementInformation" for="">I accept
                            the
                            policy and terms </label>
                        <label for="" class="error" id="agreementError"></label>
                    </div>
                </form>

                <div class="buttonContainer">
                    <button id="loginButton" class="loginButton" onclick="createAccount()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/RegisterJavaScript.js"></script>
</body>

</html>
